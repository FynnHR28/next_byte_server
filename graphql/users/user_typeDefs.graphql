type Query {
    user: User!
    users: [User!]
    created_at: String!
    updated_at: String!
}

type User {
    id: ID!
    username: String!
    password_hash: String!
    email: String!
    city: String
    state: String
    country: String
    is_active: Boolean!
    last_login: String!
    timezone: String
    created_at: String!
    updated_at: String!
}

type AuthPayload {
    token: String!
    user: User!
}

type Mutation {
    createUser(username: String!, password: String!, email: String!, city: String, state: String, country: String, timezone: String): User!
    login(email: String!, password: String!): AuthPayload!
    updateUser(id: ID!, username: String, password: String, email: String, city: String, state: String, country: String, is_active: Boolean, timezone: String): User!
    deleteUser: Boolean!
    deactivateUser: Boolean!
    logout: Boolean!
}
