type Query {
    recipe(id: ID!): Recipe
    my_recipes: [Recipe!]
    recipes: [Recipe!]
    recipeBooks: [RecipeBook!]
    recipesForRecipeBook(recipeBookId: ID!): [Recipe!]
}

type Recipe {
    id: ID!
    user: User!
    name: String!
    description: String
    ingredients: [Ingredient!]
    instructions: [Instruction!]
    prep_time: Int
    cook_time: Int
    servings: Int
    category: String
    cuisine: String
    difficulty: String
    image_url: String
    is_public: Boolean!
    created_at: String!
    updated_at: String!
}

input RecipeInput {
    name: String
    description: String
    ingredients: [IngredientInput!]
    instructions: [InstructionInput!]
    prep_time: Int
    cook_time: Int
    servings: Int
    ref_recipe_category_id: Int
    ref_cuisine_id: Int
    ref_difficulty_id: Int
    image_url: String
    is_public: Boolean
}

input updateRecipeInput {
    id: ID!
    name: String
    description: String
    ingredients: [IngredientInput!]
    instructions: [InstructionInput!]
    prep_time: Int
    cook_time: Int
    servings: Int
    ref_recipe_category_id: Int
    ref_cuisine_id: Int
    ref_difficulty_id: Int
    image_url: String
    is_public: Boolean
}

input IngredientInput {
    id: ID
    display_text: String
    ref_unit_id: Int
    quantity: Int 
}

input InstructionInput {
    id: ID
    position: Int!
    description: String
}

type Ingredient {
    id: ID!
    display_text: String!
    unit: String
    quantity: Int 
    created_at: String!
    updated_at: String!
}

type Instruction {
    id:ID!
    position: Int!
    description: String!
    created_at: String!
    updated_at: String!
}

type RecipeBook {
    id: ID!
    name: String!
    user_id: ID!
    is_public: Boolean!
    created_at: String!
    updated_at: String!
}

input recipeBookInput {
    name: String!
    isPublic: Boolean
}

input updateRecipeBookInput {
    name: String
    isPublic: Boolean
}

type Mutation {
    updateRecipe(updateRecipeInput: updateRecipeInput!): Boolean!
    createRecipe(recipeInput: RecipeInput!): Boolean!
    deleteRecipe(recipeId: ID!): Boolean!
    createRecipeBook(recipeBookInput: recipeBookInput!): ID!
    updateRecipeBook(recipeBookId: ID!, recipeBookInput: updateRecipeBookInput!): Boolean!
    deleteRecipeBook(recipeBookId: ID!): Boolean!
    addRecipesToRecipeBook(recipeIds: [ID!]!, recipeBookId: ID!): Boolean!
    removeRecipesFromRecipeBook(recipeIds: [ID!]!, recipeBookId: ID!): Boolean!
}
