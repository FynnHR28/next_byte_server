type Query {
    recipe(id: ID!): Recipe
    recipes: [Recipe!]!
}

type Recipe {
    id: ID!
    user: User!
    name: String!
    description: String
    ingredients: [Ingredient!]
    instructions: [Instruction!]
    prep_time: Int
    cook_time: Int
    servings: Int
    category: String
    cuisine: String
    difficulty: String
    image_url: String
    is_public: Boolean!
    created_at: String!
    updated_at: String!
}

input RecipeInput {
    name: String!
    description: String
    ingredients: [IngredientInput!]
    instructions: [InstructionInput!]
    prep_time: Int
    cook_time: Int
    servings: Int
    ref_recipe_category_id: Int
    ref_cusine_id: Int
    ref_difficulty_id: Int
    image_url: String
    is_public: Boolean
}

input IngredientInput {
    display_text: String!
    ref_unit_id: Int
    quantity: Int 
}

input InstructionInput {
    position: Int!
    description: String!
}

type Ingredient {
    id: ID!
    display_text: String!
    unit: String
    quantity: Int 
    created_at: String!
    updated_at: String!
}

type Instruction {
    id:ID!
    position: Int!
    description: String!
    created_at: String!
    updated_at: String!
}

type Mutation {
    updateRecipe(recipeInput: RecipeInput!): Recipe!
    createRecipe(recipeInput: RecipeInput!): Recipe!
}